<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="sign.css" />
  </head>
  <body>
    <div class="nav">
      <p><img src="tit_logo.jpeg" alt="" width="85px" /></p>
      <p class="tit">
        <b class="bor">TIT </b
        ><span> TECHNOCRATS GROUP<br /><b id="two">OF INSTITUTIONS</b></span>
      </p>
      <p id="un">UNBETABLE<br />PLACEMENTS</p>
    </div>
    <p align="center">ADMISSION ENQUIRY <span id="one">2024</span></p>
    <hr />
    <!-- Table section start here -->
    <form action="">
      <table width="95%" align="center">
        <tr>
          <td>
            <label for="fname">Full Name<span class="sp">*</span></label>
          </td>
          <td>
            <label for="fathername">Father Name<span class="sp">*</span></label>
          </td>
        </tr>
        <tr class="input">
          <td><input type="text" id="fname" required /></td>
          <td><input type="text" id="fathername" required /></td>
        </tr>
        <tr>
          <td>
            <label for="fname">Email<span class="sp">*</span></label>
          </td>
          <td>
            <label for="fathername"
              >Primary Contact<span class="sp">*</span></label
            >
          </td>
        </tr>
        <tr class="input">
          <td><input type="email" id="fname" required /></td>
          <td><input type="text" id="fathername" required /></td>
        </tr>
        <!-- Second row -->
        <tr>
          <td>
            <label for="fname"
              >Secondary Contact<span class="sp">*</span></label
            >
          </td>
          <td>
            <label for="fathername"
              >Date of Birth<span class="sp">*</span></label
            >
          </td>
        </tr>
        <tr class="input">
          <td><input type="text" id="fname" required /></td>
          <td><input type="text" id="fathername" required /></td>
        </tr>
        <!-- Third row -->
        <tr>
          <td>
            <label for="fname"
              >Your Residential State<span class="sp">*</span></label
            >
          </td>
          <td>
            <label for="fathername"
              >Your Residential District<span class="sp">*</span></label
            >
          </td>
        </tr>
        <tr class="input">
          <td><input type="text" id="fname" required /></td>
          <td><input type="text" id="fathername" required /></td>
        </tr>
        <!-- Fourth row -->
        <tr>
          <td>
            <label for="fname">Course<span class="sp">*</span></label>
          </td>
          <td>
            <label for="fathername">Branch<span class="sp">*</span></label>
          </td>
        </tr>
        <tr class="input">
          <td><input type="text" id="fname" required /></td>
          <td><input type="text" id="fathername" required /></td>
        </tr>
        <!-- fifth row -->
        <tr>
          <td colspan="2">
            <label for="fname">Date of Visit<span class="sp">*</span></label>
          </td>
        </tr>
        <tr class="input">
          <td colspan="2">
            <input type="text" id="fname" class="visit" required />
          </td>
        </tr>
      </table>
      <div class="raj">
        <button id="sub">Submit</button>
        <button >Close</button>
      </div>
    </form>
  </body>
</html>
